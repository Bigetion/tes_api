<!doctype html>
<html ng-app="newAarApp">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- bower:css -->

<body>
    <div ui-view="login" ng-if="currentState=='login'"></div>
    <div id="wrapper" ng-if="currentState!='login'">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <a href="#" class="logo"><img src="styles/img/aar32.png"> AAR Framework</a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                </button>
            </div>
        </nav>

        <div class="sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a class="{{currentState=='main' ? 'active':''}}" href="#/"><i class="fa fa-dashboard fa-fw"></i> Modules</a>
                    </li>
                    <li>
                        <a class="{{currentState=='roles' ? 'active':''}}" href="#/roles"><i class="fa fa-table fa-fw"></i> Roles</a>
                    </li>
                    <li>
                        <a class="{{currentState=='users' ? 'active':''}}" href="#/users"><i class="fa fa-edit fa-fw"></i> Users</a>
                    </li>
                    <li>
                        <a class="{{currentState=='permissions' ? 'active':''}}" href="#/permissions"><i class="fa fa-edit fa-fw"></i> Permissions</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12" ui-view="content">
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->

    </div>
