<div class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="http://localhost:8888/simak_online/application/style/app/dist/img/aar.png" /> AAR Framework
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form name="formLogin" accessible-form="" on-submit="submitLogin(formLogin)">
                <div class="form-group has-feedback">
                    <input type="text" ng-model="var.username" class="form-control input-lg" placeholder="Username" autofocus style="font-size:30px" />

                </div>
                <div class="form-group has-feedback">
                    <input type="password" ng-model="var.password" class="form-control input-lg" placeholder="Password" style="font-size:30px" />

                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <md-checkbox>Remember Me</md-checkbox>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>
